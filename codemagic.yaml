definitions:
  - &melos-setup 
    name: init melos
    script: |
        #!/usr/bin/env sh
        set -e
        set -x
        cd /Users/builder/clone
        HOMEBREW_NO_AUTO_UPDATE=1 brew install dart
        dart pub global activate melos
        export PATH="$PATH":"$HOME/.pub-cache/bin"
        melos bs

workflows:
  pickup-staging-ios-workflow:
    name: Pickup Staging iOS Workflow
    max_build_duration: 30
    environment:
      vars:
        APP_STORE_CONNECT_ISSUER_ID: de4a206c-7100-496e-83a5-73e673af6c85
        APP_STORE_CONNECT_KEY_IDENTIFIER: 647N3684PB
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns: 
        - pattern: staging
      cancel_previous_builds: true
    when:
      changeset:
        includes:
          - 'apps/pickup/pubspec.yaml'
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $FLUTTER_ROOT/.pub-cache
    scripts:
      - *melos-setup
      - keychain initialize
      - app-store-connect fetch-signing-files "tech.getcrunch.crunch" --type IOS_APP_STORE
        --create
      - keychain add-certificates
      - xcode-project use-profiles
      - cd apps/pickup && flutter build ipa --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - apps/pickup/build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - joel.rose@code.berlin
      app_store_connect:
        api_key: Encrypted()
        key_id: 647N3684PB
        issuer_id: de4a206c-7100-496e-83a5-73e673af6c85
        submit_to_testflight: false

  vendor-staging-ios-workflow:
    name: Vendor Staging iOS Workflow
    max_build_duration: 30
    environment:
      vars:
        APP_STORE_CONNECT_ISSUER_ID: de4a206c-7100-496e-83a5-73e673af6c85
        APP_STORE_CONNECT_KEY_IDENTIFIER: 647N3684PB
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns: 
        - pattern: staging
      cancel_previous_builds: true
    when:
      changeset:
        includes:
          - 'apps/vendor/pubspec.yaml'
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $FLUTTER_ROOT/.pub-cache
    scripts:
      - *melos-setup
      - keychain initialize
      - app-store-connect fetch-signing-files "tech.getcrunch.vendor.stg" --type IOS_APP_STORE
        --create
      - keychain add-certificates
      - xcode-project use-profiles
      - cd apps/vendor && flutter build ipa --flavor staging --target lib/main_staging.dart --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - apps/pickup/build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - joel.rose@code.berlin
      app_store_connect:
        api_key: Encrypted()
        key_id: 647N3684PB
        issuer_id: de4a206c-7100-496e-83a5-73e673af6c85
        submit_to_testflight: false
